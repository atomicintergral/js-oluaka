<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website URL</title>
  </head>
  <body>
	
	<form>
				First Number : <input type="text" id="firstNumber" /><br><br>
				
				Second Number: <input type="text" id="secondNumber" /><br>
				<br>
				<input type="button" onClick="multiplyBy()" Value="Multiply" />
				<input type="button" onClick="divideBy()" Value="Divide" />
			</form>
			
			<p>The Output is : <br>
			<span id = "output"></span>
			</p>
    
    <script type="text/javascript">


	function multiplyBy(){
		        number1 = document.getElementById("firstNumber").value;
		        number2 = document.getElementById("secondNumber").value;
		        document.getElementById("output").innerHTML = number1 * number2;
			}

			function divideBy(){ 
		        number1 = document.getElementById("firstNumber").value;
		        number2 = document.getElementById("secondNumber").value;
				document.getElementById("output").innerHTML = number1 / number2;
			}
	

    </script>
  </body>
</html>
